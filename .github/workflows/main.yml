name: Robot Framework Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.201/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
      - name: Run Robot Framework tests
        run: |
              robot --outputdir ./results Tests/LoginTests.robot || true 
              ls -la
              pwd

      - name: Archive Test Reports and Screenshots
        uses: actions/upload-artifact@v2
        with:
          name: robot-reports
          path: | 
            ./results/*.html ./results/*.png

            - name: Upload Reports to Slack
            env:
              SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
            run: |
              # Example command to upload an example report file
              # You'll need a script or CLI tool that handles the Slack files.upload API call
              pwd
              ls -la
              curl -F file=@./results/report.html -F channels=YOUR_SLACK_CHANNEL_ID -F token=${SLACK_BOT_TOKEN} https://slack.com/api/files.upload
